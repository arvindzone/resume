<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		
		<!-- CSS Style -->
		<link rel="stylesheet" href="style.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		<!-- Font CSS -->
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>	
		
		<title>Arvind Sreenivas Profile</title>
		
		<script>
		$(window).scroll(function () {
		  var s = $(window).scrollTop(),
				d = $(document).height(),
				c = $(window).height();
				scrollPercent = (s / (d-c)) * 100;
				var position = scrollPercent;

		   $("#progressbar").css('width', position+'%');

		});		
		</script>
	
	
	</head>
	
	<body>
	
	<!-- Scroll Tracker -->
	<div class="progress" style="position:fixed; width:100%; height: 2.5px; z-index:10; background:transparent;">
		  <div class="progress-bar bg-danger" id='progressbar' role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
	</div> 
	
	<!-- HEADER -->
	<div id="headerPage">
		<div id="headerCover" class="container-fluid" style=" ">
	
			<!-- Avatar -->
			<img id="avatar" src="images/pose3.png" alt="AvatarPic" >
			<a href="#contactme">
				<input id="hireMeBtn" type="button" value="HIRE ME">
			</a>
			
			<!-- Name Plate & Role -->
			<h1 id="namePlate">
				<span>- Arvind Sreenivas -</span>
			</h1>
			<h2 id="rolePlate">
				<span>Analyst</span>
			</h2>
			
			<!-- Link Icons -->
			<table style="position:relative; top: 53%; text-align:center;" align="center" width="210px" >
				<tr>
					<th>
						<div class="tooltip1">
							<span class="tooltiptext1">About Me</span>
							<a href="#aboutMe"><ion-icon name="contact" class="pageIcon"></ion-icon></a>
						</div>
					</th>
					<th>
						<div class="tooltip2">
							<span class="tooltiptext2">Resume</span>
							<a href="#myResume"><ion-icon name="information-circle" class="pageIcon"></ion-icon></a>
						</div>
					</th>
					<th>
						<div class="tooltip3">
							<span class="tooltiptext3">Abilities</span>
							<a href="#abilities"><ion-icon name="help-circle" class="pageIcon"></ion-icon></a>
						</div>
					</th>
					<th>
						<div class="tooltip4">
							<span class="tooltiptext4">Skills</span>
							<a href="#skills"><ion-icon name="add-circle" class="pageIcon"></ion-icon></a>
						</div>
					</th>
				</tr>
			</table>
		</div>
	</div>
	<!-- End of HEADER -->
	
	<BR><BR><BR><BR><BR><BR>
	
	</body>
</html
